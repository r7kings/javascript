<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="num1" id="num1"> + 
    <input type="number" name="num2" id="num2">
    <input type="submit" value="Somar" onclick="somar()">
    <p id="res"></p>
    <script>
        function somar() {
            var t1 = document.getElementById('num1')
            var t2 = document.getElementById('num2')
            var res = document.getElementById('res')
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var s = n1 + n2
            res.innerText = `A soma de ${n1} e ${n2} Ã© igual a ${s}`
        }
        
    </script>
</body>
</html>
